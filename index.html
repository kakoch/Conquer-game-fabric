<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Meu Jogo de Estratégia</title>
</head>

<body>
    <div id="game-container">
        <!-- Conteúdo do jogo será renderizado aqui -->
        <!-- Dentro do <div id="game-container"> -->
        <div id="player-unit" class="unit"><img src="img/soldier-infantry-marines.png" alt=""></div>

        <!-- Menu de construção de torretas -->
        <div id="build-menu">
            <!-- Passe o tipo de torreta como argumento -->
            <div id="build-button-Turret1"><img class="menu-icon" src="img/EU_Railgun_Turret.png" alt="" /></div>
            <div id="build-button-Turret2"><img class="menu-icon" src="img/EU_Rocket_Turret.png" alt="" /></div>
            <div id="build-button-Turret3"><img class="menu-icon" src="img/Falcon_MRLS_Render.png" alt="" /></div>
            <div id="build-button-Turret4"><img class="menu-icon" src="img/Missile_Turret_Render.png" alt="" /></div>
            <!-- Adicione mais opções de torretas conforme necessário -->
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
